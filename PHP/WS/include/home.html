<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">Denumire medicament:</span>
                <input id="medicineName" type="text" class="form-control" />
            </div>
            <div class="spacer-20"></div>
            <div class="input-group">
                <span class="input-group-addon">Ora primei administrări:</span>
                <input id="hStart" type="text" class="form-control">
                <span class="input-group-addon">0 - 24</span>
            </div>
            <div class="spacer-20"></div>
            <div class="input-group">
                <span class="input-group-addon">Se administrează o dată la:</span>
                <input id="period" type="number" class="form-control">
                <span class="input-group-addon">ore</span>
            </div>
            <div class="spacer-20"></div>
            <div class="input-group">
                <span class="input-group-addon">Timp de:</span>
                <input id="span" type="text" class="form-control">
                <span class="input-group-addon">zile</span>
            </div>
            <div class="spacer-20"></div>
            <div class="input-group">
                <span class="input-group-addon">Importanță:</span>
                <input id="importance" type="text" class="form-control">
                <span class="input-group-addon">0 - 5</span>
            </div>
            <div class="spacer-20"></div>
            <button id="generate-qr" class="btn btn-danger">Generează <span class="glyphicon glyphicon-qrcode"></span></button>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="WS/qrcodes/1148d9d44dc6d1eac7c3ce15604e7007.png"/>
                <div class="caption">
                    <p class="text-center">
                        Info din cod
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
